<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>ユーザー編集</title></head>
<body>
  <h2>ユーザー編集</h2>
  <form th:action="@{/user/edit}" th:object="${userDto}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <p>
      名前: <input type="text" th:field="*{name}" required/>
    </p>
    <p>
      パスワード: <input type="password" th:field="*{password}" placeholder="変更する場合のみ入力"/>
    </p>
    <button type="submit">更新</button>
  </form>
</body>
</html>
