<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>勤怠情報</title>
</head>
<body>
<h2 th:text="${user.name} + ' の勤怠情報'"></h2>
<table border="1">
  <thead>
    <tr>
      <th>日付</th>
      <th>出勤時間</th>
      <th>退勤時間</th>
      <th>休憩開始</th>
      <th>休憩終了</th>
      <th>勤務時間</th>
      <th>残業時間</th>
      <th>備考</th>
	  <th>修正</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="record : ${records}">
      <td th:text="${record.date}"></td>
      <td th:text="${record.startTime}"></td>
      <td th:text="${record.finishTime}"></td>
      <td th:text="${record.startBreakTime}"></td>
      <td th:text="${record.finishBreakTime}"></td>
      <td th:text="${record.workDurationString}"></td>
      <td th:text="${record.overtimeString}"></td>
      <td th:text="${record.bikou}"></td>
	  <td>
		<form th:action="@{/admin/StampingCorrect/{recordId}/{userId}/edit(recordId=${record.timerecordId}, userId=${user.id})}" method="get">
			<button type="submit">打刻修正</button>
		</form>
	  </td>
    </tr>
  </tbody>
</table>
<a th:href="@{/admin/users}">戻る</a>
</body>
</html>
